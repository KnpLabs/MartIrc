<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>MartIrc</title>
    <link rel="stylesheet" href="css/main.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="css/blueprint/screen.css" type="text/css" media="screen, projection" />
    <link rel="stylesheet" href="css/blueprint/print.css" type="text/css" media="print" />
    <!--[if lt IE 8]>
	<link rel="stylesheet" href="css/blueprint/ie.css" type="text/css" media="screen, projection">
    <![endif]-->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
    <script type="text/javascript" src="js/lib/socket.io.js"></script>
    <script type="text/javascript" src="js/lib/parser.js"></script>
    <script type="text/javascript" src="js/lib/PanPG_util.js"></script>
    <script type="text/javascript" src="js/compiler.js"></script>
    <script type="text/javascript" src="js/irc-connection.js"></script>
    <script type="text/javascript" src="js/martirc-ui.js"></script>
    <script type="text/javascript" src="js/init.js"></script>
  </head>
  <body>
    <div class="container">

      <div id="header" class="span-24 last">
	<span class="title">MartIrc : Web Browser Irc Implementation</span>
      </div>

      <div id="menu" class="span-24 last">
	<a href="#" class="prefs">Préférences</a>
      </div>

      <div id="connection-informations" class="span-24 last">
        <fieldset id="nodeServer">
          <legend>Node server informations</legend>
          <label for="nodeServerHost">Hostname</label>: <input type="text" value="localhost" name="nodeServerHost" id="nodeServerHost" />
          <label for="nodeServerPort">Port</label>: <input type="text" value="3000" id="nodeServerPort" name="nodeServerPort" />
        </fieldset>
        <fieldset id="ircServer">
          <legend>Irc server informations</legend>
          <label for="ircServerHost">Hostname</label> : <input type="text" value="irc.freenode.net" name="ircServerHost" id="ircServerHost" />
          <label for="ircServerPort">Port</label> : <input type="text" value="6667" id="ircServerPort" name="ircServerPort" />
        </fieldset>
        <fieldset id="connectionInformations">
          <legend>Connection informations</legend>
          <label for="nickname">Nickname</label> : <input type="text" value="MartIrcTest" name="nickname" id="nickname" />
        </fieldset>
        <input type="submit" value="Connect" id="connectButton"/>
      </div>

      <hr class="space" />

      <div id="channels" class="span-4">
	<span class="title large"></span>
	<a id="server" class="server active">Server</a>
      </div>

      <div id="chat" class="span-16">
	<span class="title large"></span>
	<div class="current-title"><span>Server</span><img src="images/close-button.png" /></div>
	<div class="server active"></div>
      </div>

      <div id="users" class="span-3 last">
	<span class="title large"></span>
      </div>

      <div id="prompt" class="span-16 prepend-4 append-4 last">
	<form action="" method="post">
	  <input class="span-14 text" />
	  <button type="submit" class="span-2 last">Send</button>
	</form>
      </div>

    </div>
  </body>
</html>
