<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>MartIrc</title>
    <link rel="stylesheet" href="css/main.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="css/blueprint/screen.css" type="text/css" media="screen, projection" />
    <!--[if lt IE 8]>
    <link rel="stylesheet" href="css/blueprint/ie.css" type="text/css" media="screen, projection">
    <![endif]-->
    <link rel="stylesheet" href="css/channels.css" type="text/css" media="screen, projection" />
    <link rel="stylesheet" href="css/chat.css" type="text/css" media="screen, projection" />
    <link rel="stylesheet" href="css/colors.css" type="text/css" media="screen, projection" />
    <link rel="stylesheet" href="css/menu.css" type="text/css" media="screen, projection" />
    <link rel="stylesheet" href="css/prompt.css" type="text/css" media="screen, projection" />
    <link rel="stylesheet" href="css/users.css" type="text/css" media="screen, projection" />
  </head>
  <body>
    <div class="container">

      <div id="header">
        <div class="span-20"><h1>MartIrc : Web Based Irc Client</h1></div>
        <div class="span-4 last" id="toolbar"><a id="userPreferencesLink" rel="#userPreferences">Preferences</a></div>
      </div>

      <div id="userPreferences" class="span-12 overlay">
        <div id="userInformations">
          <fieldset>
            <legend>User Informations</legend>
            <label for="nickname">Nickname</label> : <input type="text" value="JeanLuc45678998" name="nickname" id="nickname" />
          </fieldset>
        </div>

        <div id="connectionInformations">
          <fieldset>
            <legend>Node server informations</legend>
            <label for="nodeServerHost">Hostname</label>: <input type="text" value="localhost" name="nodeServerHost" id="nodeServerHost" />
            <label for="nodeServerPort">Port</label>: <input type="text" value="3000" id="nodeServerPort" name="nodeServerPort" />
          </fieldset>
          <fieldset>
            <legend>Irc server informations</legend>
            <label for="ircServerHost">Hostname</label> : <input type="text" value="irc.freenode.net" name="ircServerHost" id="ircServerHost" />
            <label for="ircServerPort">Port</label> : <input type="text" value="6667" id="ircServerPort" name="ircServerPort" />
          </fieldset>
        </div>

        <div id="options">
          <fieldset>
            <legend>Options</legend>
            <label for="connectOnStartup">Connect on startup</label> : <input type="checkbox" name="connectOnStartup" id="connectOnStartup" />
          </fieldset>
        </div>

        <hr class="space" />
        <input type="submit" value="Connect now!" id="connectButton" />
      </div>

      <div id="chat-wrapper" class="span-24">
        <div id="channels" class="span-4">
          <span class="title large"></span>
          <a id="server" class="server active">Server</a>
        </div>

        <div id="chat" class="span-20 last">
          <span class="title large"></span>
          <div class="current-title"><span>Server</span><a class="close_channel_button"><img src="images/close-button.png" /></a></div>
          <div class="server active"></div>
        </div>

        <div id="users" class="span-4">
          <span class="title large"></span>
        </div>
      </div>

      <div id="prompt" class="span-20 prepend-4 last">
        <form action="" method="post">
          <input class="span-18 text" />
          <button type="submit" class="span-2 last">Send</button>
        </form>
      </div>

    </div>
    <script type="text/javascript" src="js/lib/jquery-1.6.min.js"></script>
    <script type="text/javascript" src="js/lib/jquery.cookies.2.2.0.min.js"></script>
    <script type="text/javascript" src="js/lib/jquery.sha1.js"></script>
    <script type="text/javascript" src="js/lib/parser.js"></script>
    <script type="text/javascript" src="js/lib/PanPG_util.js"></script>
    <script type="text/javascript" src="js/lib/socket.io.js"></script>
    <script type="text/javascript" src="js/lib/jquery.tools.min.js"></script>
    <script type="text/javascript" src="js/compiler.js"></script>
    <script type="text/javascript" src="js/irc-connection.js"></script>
    <script type="text/javascript" src="js/utils.js"></script>
    <script type="text/javascript" src="js/base.js"></script>
    <script type="text/javascript" src="js/channel.js"></script>
    <script type="text/javascript" src="js/user.js"></script>
    <script type="text/javascript" src="js/server.js"></script>
    <script type="text/javascript" src="js/init.js"></script>
    <script type="text/javascript" src="js/martirc.js"></script>
    <script type="text/javascript" src="js/storage.js"></script>
    <script type="text/javascript" src="js/url-driver.js"></script>
  </body>
</html>
